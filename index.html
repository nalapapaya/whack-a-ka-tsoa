<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Ka-Tsoa!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-sm-12" id="gameTitle">
          <div class="img" id="logo"></div>
          Whack-a-Ka-Tsoa!
        </h1>
      </div>
      <div class="intructions">
        <h2 class="col-sm-12">Instructions here</h2>
      </div>
    </div>

    <h3 class="col-sm-12" id="modeTitle">Choose your mode:</h3>
    <div class="col-sm-12" id="difficultyMode">
      <button id="easy">Easy</button>
      <button id="hard">Hard</button>
      <button id="god">God</button>
    </div>

    <div class="gamePlay">
      <div class="img-placeholder col-md-6">
        <div class="easyBox"></div>
        <div class="hardBox1"></div>
        <div class="hardBox2"></div>
        <div class="hardBox3"></div>
      </div>
      
    </div>
  </body>
</html>
