<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Ka-Tsoa!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-sm-12" id="gameTitle">
          <div class="img" id="logo"></div>
          Whack-a-Ka-Tsoa!
        </h1>
      </div>
      <!-- player name, game timer & score-->
      <div class="col-sm-12 gameStatus row">
        <div id="nameDisplay">&nbsp;</div>
        <div id="timer">&nbsp;</div>
        <div id="scoreDisplay">&nbsp;</div>
        <button id="resetGame">Start Over</button>
      </div>
    </div>
    <div class="gamePlay">
      <div class="popup playerName" id="popup1">
        <h3>Enter your name:</h3>
        <input type="text" id="playerInput"/>
        <button class="button" id="next">Next</button>
      </div>
      <div class="popup gameRules" id="popup2">
        <!-- game rules -->
        <h2>Click on weapon or press space bar to hit!</h2>
        <button class="button" id="next2">Next</button>
      </div>
      <div class="popup selectDifficulty" id='popup3'>
        <!-- choose mode -->
        <h3 class="col-sm-12" id="modeTitle">Choose your mode:</h3>
        <button class="button" id="easy">Easy</button>
        <button class="button" id="hard">Hard</button>
        <button class="button" id="god">God</button>
      </div>
      <div class="popup selectWeapon" id="popup4">
        <!-- choose weapon -->
        <p>Select your weapon:</p>
        <button class="weapon button" id="newspaper">Newspaper</button>
        <button class="weapon button" id="slippers">Slippers</button>
      </div>
      <div class="popup startGame" id="popup5">
        <!-- start game -->
        <button class="button popupclose" id="startGame">Start Game</button>
      </div>
      <div class="popup resultsBoard" id="popup6">
        <!-- results & reset -->
        <span id="resultMessage">results message</span>
        <button class="button popupclose" id="restartGame">Restart</button>
      </div>
      <div class="img-placeholder col-md-6">
        <!-- easy mode -->
        <div class="easyBox"></div>
        <div class="img" id="easyRoach"></div>
        <!-- hard mode -->
        <div class="hardBox"></div>
        <!-- <div class="hardBox2"></div>
        <div class="hardBox3"></div> -->
        <div class="img" id="hardRoach"></div>
        <!-- <div class="img" id="hardRoach2"></div>
        <div class="img" id="hardRoach3"></div> -->
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
